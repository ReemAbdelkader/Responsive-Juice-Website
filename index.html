<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Juice Website</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                juice<span>ables</span>
            </a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link active-link ">Home</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">About</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Services</a>
                    </li>
                    <li class="nav_item">
                        <a href="#" class="nav_link">Contact</a>
                    </li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="images/nav-img.png" alt="nav image" class="nav_img">
            </div>

            <!-- Toggle button -->
            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-fill"></i>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home">
            <div class="home_shape_small"></div>
            <div class="home_shape_big"></div>
            <img src="images/shape-bg.png" alt="" class="home_shape-bg">

            <div class="home_container container">
                <div class="home_data">
                    <h1 class="home_title">
                        Get Fresh
                        <span>Juiceables</span>
                        Everyday
                    </h1>
                    <p class="home_description">
                        Starting at $360 per month, get <br> 
                        those benefits and more.
                    </p>
                    <a href="#" class="home_button">
                        Details
                    </a>
                </div>

                <div class="home_images">
                    <img src="images/liquid-fruit.png" alt="liquid image" class="home_liquid">
                    <div class="home_juice_animate">
                        <img src="images/juice.png" alt="juice image" class="home_juice">
                    </div>

                    <img src="images/apple1.png" alt="apple image" class="home_apple1">
                    <img src="images/apple2.png" alt="apple image" class="home_apple2">


                    <div>
                        <img src="images/leaf.png" alt="leaf image" class="home_leaf">
                        <img src="images/leaf.png" alt="leaf image" class="home_leaf">
                        <img src="images/leaf.png" alt="leaf image" class="home_leaf">
                        <img src="images/leaf.png" alt="leaf image" class="home_leaf">
                        <img src="images/leaf.png" alt="leaf image" class="home_leaf">
                        <img src="images/leaf.png" alt="leaf image" class="home_leaf">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- GSAP ANIMATION -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <!-- Javascript script -->
    <script src="main.js"></script>
</body>
</html>
